sudo: false
language: python
# Stick to a known-good version of tox, just in case:
install: pip install tox==1.9.2
# command to run tests, e.g. python setup.py test
script: tox
# This is the expansion of all the envlists from tox.ini. When a new pip comes
# out, you'll typically need to add it once for each of py26, py27, py32,
# py33, and py34. It can be regenerated by running things like `echo
# py{26,27}-pip{062,063,070,071,072,080,081,082,083}`. It's a lot of
# repetition, but it lets our Travis jobs run in parallel.
