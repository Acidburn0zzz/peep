sudo: false
language: python
cache:
  directories:
    - $HOME/.cache/pip
env:
  global:
    # Speeds up pip installs and reduces log spam.
    - PIP_DISABLE_PIP_VERSION_CHECK=1
install:
  # Stick to a known-good version of tox, just in case:
  - pip install tox==1.9.2 virtualenv==13.1.2 flake8==2.4.0
script:
  # Run linter and then the test suite. 3.1 is missing on Travis.
  - flake8 --show-source && tox --skip-missing-interpreters
